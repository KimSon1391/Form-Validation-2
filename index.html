<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info">Project Validate Form</h1>
      <form novalidate>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-select" id="gender">
              <option value=" " selected>Choose</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="nation" class="col-sm-2 col-form-label">Nation</label>
          <div class="col-sm-10">
            <div class="form-check form-check-nation">
              <input
                class="form-check-input"
                type="radio"
                name="nation"
                value="vietnam"
                id="vietnam"
              />
              <label class="form-check-label" for="vietnam"> Viet Nam </label>
            </div>
            <div class="form-check form-check-nation">
              <input
                class="form-check-input"
                type="radio"
                name="nation"
                value="other"
                id="other"
              />
              <label class="form-check-label" for="other"> Other </label>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="confirmedPassword" class="col-sm-2 col-form-label"
            >Confirm Your Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="confirmedPassword"
            />
          </div>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="true"
            id="agree"
          />
          <label class="form-check-label" for="agree">
            I've read and agree with Term of Service and our Privacy Policy
          </label>
        </div>
        <button class="btn btn-primary">Regist</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
